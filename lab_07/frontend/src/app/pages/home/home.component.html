<div class="page-layout">
  <div class="page-content">

    <div class="max-w-xs w-1/2 self-center mt-4">
      <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" (submit)="onFileFormSubmit($event)">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="filename">Filename</label>
          <input value="{{fileName}}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="filename" type="text" name="name" disabled>
        </div>
        <div class="mb-6">
          <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="file_input">Upload file</label>
          <input #fileInput (change)="onFileAdded(fileInput)" class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none" name="file" id="file_input" type="file">
        </div>
        <div class="flex items-center justify-between">
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
            Upload File
          </button>
        </div>
      </form>
    </div>

    <div class="bg-white rounded overflow-hidden shadow-lg p-4">
      <div class="font-medium" *ngIf="files.length === 0">
        No files uploaded
      </div>

      <div class="flex flex-col gap-2">
        <div class="flex flex-row gap-2 border rounded p-4 items-center" *ngFor="let file of files">
          <div class="flex flex-col gap-0">
            <div>{{file.author}}</div>
            <div class="text-sm">{{file.name}}</div>
            <div class="text-sm">{{file.documentId}}</div>
          </div>

          <div class="flex-1"></div>

          <div class="flex flex-row gap-2 items-end justify-center items-center">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" (click)="onFileRemove(file)">Remove</button>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" (click)="onFileDownload(file)">Download</button>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
