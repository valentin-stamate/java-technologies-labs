<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Facelet Time</title>
    <link rel="stylesheet" type="text/css" href="styles/global.css" />
</h:head>
<h:body>

    <h2>Teams</h2>

    <div class="flex flex-col">
        <h:form>
            <div class="card">
                <p:dataTable value="#{teamModel.teams}" var="team">
                    <p:column headerText="Id">
                        <h:outputText value="#{team.id}"/>
                    </p:column>

                    <p:column headerText="Name">
                        <h:outputText value="#{team.name}"/>
                    </p:column>

                    <p:column headerText="Founding Date">
                        <h:outputText value="#{team.foundDate}"/>
                    </p:column>

                    <p:column headerText="Country">
                        <h:outputText value="#{team.country}"/>
                    </p:column>

                    <p:column headerText="Country">
                        <a href="edit-team.xhtml?id=#{team.id}">
                            <p:button value="Edit" styleClass="ui-button-secondary"/>
                        </a>
                    </p:column>
                </p:dataTable>
            </div>
        </h:form>
    </div>

</h:body>
</html>
